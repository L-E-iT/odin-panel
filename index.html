<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div class="header shadow"></div>
            <div class="side-panel">
                <div class="logo">
                    <img src="images/logo-lrg.svg" alt="">
                    <div class="text-large">Dashboard</div>
                </div>
                <ul class="links">
                    <li><a href="#" class="text-medium"><img src="images/home-md.svg" alt="">Home</a></li>
                    <li><a href="#" class="text-medium"><img src="images/account-md.svg" alt="">Profile</a></li>
                    <li><a href="#" class="text-medium"><img src="images/message-md.svg" alt="">Messages</a></li>
                    <li><a href="#" class="text-medium"><img src="images/history-md.svg" alt="">History</a></li>
                    <li><a href="#" class="text-medium"><img src="images/calendar-check-md.svg" alt="">Tasks</a></li>
                    <li><a href="#" class="text-medium"><img src="images/account-group-md.svg" alt="">Communities</a></li>
                </ul>
                <ul class="settings">
                    <li><a href="#" class="text-medium"><img src="images/cog-outline-md.svg" alt="">Settings</a></li>
                    <li><a href="#" class="text-medium"><img src="images/help-circle-outline-md.svg" alt="">Support</a></li>
                    <li><a href="#" class="text-medium"><img src="images/shield-lock-outline-md.svg" alt="">Privacy</a></li>
                </ul>
            </div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
