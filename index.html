<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script defer src="scripts.js"></script>
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div class="grid-container">
        <div class="header shadow">
            <div class="header-search header-flex">
                <form class="header-flex" action="">
                    <img alt="Search" src="images/magnify-md.svg">
                    <input class="header-search-input" name="search" placeholder="" type="text">
                </form>
            </div>
            <div class="header-profile header-flex">
                <img src="images/bell-ring-md.svg" alt="Notifications">
                <img class="profile-picture" src="images/user-lrg.svg" alt="Profile">
                <div class="text-small text-bold">John Williams</div>
            </div>
            <div class="header-welcome">
                <div class="header-welcome-profile-picture">
                    <img src="images/user-xlrg.svg" alt="">
                </div>
                <div class="header-welcome-text text-bold">
                    <div class="text-xsmall">Hi there,</div>
                    <div class="text-medium">John Williams (@JJWilly)</div>
                </div>

            </div>
            <div class="header-buttons header-flex">
                <button class="text-xsmall">New</button>
                <button class="text-xsmall">Upload</button>
                <button class="text-xsmall">Share</button>
            </div>
        </div>
        <div class="side-panel">
            <div class="side-logo">
                <img alt="" src="images/logo-lrg.svg">
                <div class="text-large">Dashboard</div>
            </div>
            <ul class="side-links">
                <li><a class="text-medium" href="#"><img alt="Home Icon" src="images/home-md.svg">Home</a></li>
                <li><a class="text-medium" href="#"><img alt="Profile Icon" src="images/account-md.svg">Profile</a></li>
                <li><a class="text-medium" href="#"><img alt="Messages Icon" src="images/message-md.svg">Messages</a>
                </li>
                <li><a class="text-medium" href="#"><img alt="History Icon" src="images/history-md.svg">History</a></li>
                <li><a class="text-medium" href="#"><img alt="Tasks Icon" src="images/calendar-check-md.svg">Tasks</a>
                </li>
                <li><a class="text-medium" href="#"><img alt="Communities Icon" src="images/account-group-md.svg">Communities</a>
                </li>
            </ul>
            <ul class="side-settings">
                <li><a class="text-medium" href="#"><img alt="Settings Icon"
                                                         src="images/cog-outline-md.svg">Settings</a></li>
                <li><a class="text-medium" href="#"><img alt="Support Icon" src="images/help-circle-outline-md.svg">Support</a>
                </li>
                <li><a class="text-medium" href="#"><img alt="Privary Icon" src="images/shield-lock-outline-md.svg">Privacy</a>
                </li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
</div>
</body>
</html>
